<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Dynamic Search</title>
    <script src="films.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="panel-heading">
            <input id="search" class="form-control" type="search" placeholder="Search for...">
            <div class="container">
                <div class="row">
                    <input id="dateFrom" class="col-md-5" type="date">
                    <input id="dateTo" class="col-md-5 ml-auto" type="date">
                </div>
                <div class="filterGeneral row">
                    <button class="filterAZ col-md-3">
                        <span>A - Z</span>
                        <span class="arrow">
                            <svg class="arrowAZ" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path>
                            </svg>
                        </span>
                    </button>
                    <button class="filterDate col-md-3 ml-auto">
                        <span>Date</span>
                        <span class="arrow">
                            <svg class="arrowDate" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path>
                            </svg>
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="content">
            <ul id="group-list" class="list-group-content">
                
                
            </ul>
        </div>
    </div>    
   
    <script src="main.js"></script>
</body>
</html>
