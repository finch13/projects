<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Slot Machine Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="fieldWrap">

        </div>

            </span>

        </div>

    <script src="main.js"></script>
